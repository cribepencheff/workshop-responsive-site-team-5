<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f1a52fccc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Slack</title>
</head>

<body>
    <header class="header">
        <img src="./assets/img/slack-salesforce-logo-nav-white.png" alt="Slack logo">

        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__list__item">Features</li>
                <li class="nav__list__item">Solutions</li>
                <li class="nav__list__Item">Enterprise</li>
                <li class="nav__list__item">Resources</li>
                <li class="nav__list__item">Pricing</li>
            </ul>
        </nav>

        <div class="quick-links">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
            <button>Talk to sales</button>
            <button>Create a new workspace</button>
        </div>
    </header>

    <main>
        <section class="hero">

            <div class="hero__header">
                <img class="hero__header-img" src="/assets/img/waving-hand.gif" alt="waving-hand">
                <h1 class="hero__title">Welcome back</h1>
            </div>

            <div class="hero__main">
                <div class="hero__main-top">Workspace for mailadress@mail.com</div>
                <div class="hero__main-bot">
                    <img class="hero__logo" src="/assets/img/chas-logo.png" alt="chas-logo">
                    <div class="hero__workspace">
                        <span>Chas Academy</span>
                        <div class="hero__members">
                            <div class="hero__avatars">
                                <img class="hero__avatar" src="/assets/img/ppic-1.png" alt="profile-pic">
                                <img class="hero__avatar" src="/assets/img/ppic-2.png" alt="profile-pic">
                                <img class="hero__avatar" src="/assets/img/ppic-3.jpg" alt="profile-pic">
                                <img class="hero__avatar" src="/assets/img/ppic-4.jpg" alt="profile-pic">
                                <img class="hero__avatar" src="/assets/img/ppic-5.jpg" alt="profile-pic">
                            </div>
                            1,180 members
                        </div>
                    </div>
                    <a class="cta--large cta--default" href="#">Launch Slack</a>
                </div>
            </div>

            <div class="hero__secondary">
                <img src="#" alt="img">
                <p>hero__secondary text</p>
                <a class="cta--large cta--hollow" href="#">Create a new workspace</a>
            </div>

            <div class="hero__footer">
                Not seeing your workspace?
                <a class="hero__footer-link" href="#">Try using a different e-mail</a>
            </div>

        </section>
    </main>
</body>
</html>
