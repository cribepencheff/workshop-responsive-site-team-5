<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f1a52fccc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Slack</title>
</head>

<body>
    <header class="header">
        <img src="./assets/img/slack-salesforce-logo-nav-white.png" alt="Slack logo">
        
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__list__item">Features</li>
                <li class="nav__list__item">Solutions</li>
                <li class="nav__list__Item">Enterprise</li>
                <li class="nav__list__item">Resources</li>
                <li class="nav__list__item">Pricing</li>
            </ul>
        </nav>

        <div class="quick-links">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
            <a class="cta--large cta--default hide-for-tablet" href="#">Talk to sales</a>
            <a class="cta--large cta--hollow hide-for-mobile" href="#">Create a new workspace</a>
        </div>
    </header>
    
    <main>
        <section class="hero">

            <h1 class="hero__title">
                <picture>
                    <source>
                    <img src="#" alt="img">
                </picture>
                <span>Welcome Back</span>
            </h1>

            <div class="hero__main">
                <div class="hero__main-top">Workspace for mailadress@mail.com</div>
                <div class="hero__main-bot">
                    <img src="#" alt="img">
                    <div class="hero__workspace">
                        <span>Chas Academy</span>
                        <div class="hero__members">
                            <div>
                                <img src="#" alt="img">
                                <img src="#" alt="img">
                                <img src="#" alt="img">
                                <img src="#" alt="img">
                                <img src="#" alt="img">
                            </div>
                            <span>1,180 members</span>
                        </div>
                    </div>
                    <a class="cta--large cta--default" href="#">Launch Slack</a>
                </div>
            </div>

            <div class="hero__secondary">
                <img src="#" alt="img">
                <p>hero__secondary text</p>
                <a class="cta--large cta--hollow" href="#">Create a new workspace</a>
            </div>

            <div class="hero__footer">
                <p>Not seeing your workspace?</p>
                <a href="#">Try using a different e-mail</a>
            </div>

        </section>
    </main>
</body>
</html>
